summary: "An InSpec Profile to validate the Microsoft SQL Server 2017 CIS Benchmark"
version: 1.2.0
inspec_version: ">= 4.0"

inputs:
  - name: sql_version
    description: 'Latest stable version of MSSQL DB Server'
    #required: True

  - name: user
    description: 'username MSSQL DB Server'
    required: True
    sensitive: True

  - name: password
    description: 'password MSSQL DB Server'
    required: True
    sensitive: True

  - name: host
    description: 'hostname MSSQL DB Server'
    required: True
    sensitive: True

  - name: instance
    description: 'instance name MSSQL DB Server'
    required: True
    sensitive: True

  - name: port
    description: 'port MSSQL DB Server'
    type: numeric
    value: 1433
    required: True
    sensitive: True

  - name: excluded_dbs
    description: 'names of the databases excluded from being evaluated'
    type: Array
    value:
      - 
    sensitive: True

